<div class="h-full bg-gray-50 dark:bg-gray-800 min-h-screen">
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <ts-application-logo
        cssClass="mx-auto h-10 w-auto"
        [height]="40"
        [width]="47" />
      <h2
        class="mt-6 dark:mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white"
      >
        TravelSidecar
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white dark:bg-gray-900 px-6 py-12 shadow sm:rounded-lg sm:px-12">
        @if (errorMessage()){
            <ts-alert 
            type="error"
            title="Error"
            [message]="errorMessage()"/>
        }
        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ts-text-input
            formControlName="emailUsername"
            label="Email address"
            placeholder="johndoe@example.com"
            [showRequiredIndicator]="true"
          />
          <ts-text-input
            formControlName="password"
            label="Password"
            [typeField]="'password'"
            [showRequiredIndicator]="true"
          />
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                class="h-4 w-4 rounded border-gray-300 text-sky-600 focus:outline-sky-600"
                id="remember-me"
                name="remember-me"
                type="checkbox"
                formControlName="rememberMe"
              />
              <label
                class="ml-3 block text-sm leading-6 text-gray-900 dark:text-white"
                for="remember-me"
                >Remember me</label
              >
            </div>

            <div class="text-sm leading-6">
              <a
                class="font-semibold text-sky-600 dark:text-sky-400 hover:text-sky-500 dark:hover:text-sky-300"
                [routerLink]="['/register']"
              >
                Register
              </a>
            </div>
          </div>

          <div>
            <ts-button
              type="submit"
              variant="primary"
              label="Sign in"
              [disabled]="loginForm.invalid || isLoading()"
              [isLoading]="isLoading()"
              [fullWidth]="true"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
