<div class="flex h-screen-minus-navbar gap-4">
  <div class="w-96 flex flex-col bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden shadow-sm">
    <div class="border-b border-gray-200 dark:border-gray-700 p-4">
      <ts-days-navigator
        [journey]="journey() || null"
        [selectedDay]="selectedDay()"
        [viewMode]="dayNavigatorMode()"
        [activities]="allActivities()"
        [firstDayOfWeek]="firstDayOfWeek()"
        (dayChange)="onDayChange($event)"
        (viewModeChange)="onDayNavigatorModeChange($event)"
      />
    </div>

    <div class="border-b border-gray-200 dark:border-gray-700 px-4 py-3">
      <ts-activities-view-toggle
        [viewMode]="activitiesViewMode()"
        (viewModeChange)="onActivitiesViewModeChange($event)"
      />
    </div>

    <div class="flex-1 overflow-y-auto p-4">
      <ts-day-activities-list
        [activities]="currentDayActivities()"
        [viewMode]="activitiesViewMode()"
        [isLoading]="isLoadingActivities()"
        (editActivity)="onEditActivity($event)"
        (deleteActivity)="onDeleteActivity($event)"
        (reorderActivities)="onReorderActivities($event)"
      />
    </div>
  </div>

  <div class="flex-1 bg-gray-100 dark:bg-gray-800 rounded-lg flex items-center justify-center">
    <div class="text-center text-gray-500 dark:text-gray-400">
      <fa-icon class="h-16 w-16 mx-auto mb-4" [icon]="['fas', 'map']" />
      <h3 class="text-lg font-semibold mb-2">Map</h3>
      <p class="text-sm">Map will be implemented in the future</p>
    </div>
  </div>
</div>
