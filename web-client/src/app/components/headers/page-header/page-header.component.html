<div class="lg:flex lg:items-center lg:justify-between mb-4">
  <div class="min-w-0 flex-1">
    @if (showBreadcrumb()) {
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-4" role="list">
          <li>
            <div class="flex">
              <a
                class="text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white"
                href="#"
              >
                Jobs
              </a>
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <svg
                class="h-5 w-5 flex-shrink-0 text-gray-400 dark:text-gray-500"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                  clip-rule="evenodd"
                />
              </svg>
              <a
                class="ml-4 text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white"
                href="#"
              >
                Engineering
              </a>
            </div>
          </li>
        </ol>
      </nav>
    }
    <h2
      class="mt-2 text-2xl font-bold text-gray-900 dark:text-white sm:truncate sm:text-3xl sm:tracking-tight"
    >
      {{ title() }}
    </h2>
    <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap sm:space-x-6">
      <ng-content select="[page-header-information]" />
    </div>
  </div>
  <div class="mt-5 flex lg:ml-4 lg:mt-0">
    <ng-content select="[page-header-button]" />
  </div>
</div>
