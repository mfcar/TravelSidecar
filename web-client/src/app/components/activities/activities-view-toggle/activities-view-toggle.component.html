<div class="flex items-center justify-between">
  <h4 class="text-sm font-medium text-gray-900 dark:text-gray-100">View Mode</h4>
  
  <div class="flex rounded-lg bg-gray-100 dark:bg-gray-800 p-1">
    <button
      type="button"
      class="flex items-center gap-2 px-3 py-1.5 text-xs font-medium rounded-md transition-colors duration-200"
      [ngClass]="{
        'bg-white dark:bg-gray-700 text-sky-600 dark:text-sky-400 shadow-sm': viewMode() === ActivitiesViewMode.ByTime,
        'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200': viewMode() !== ActivitiesViewMode.ByTime
      }"
      (click)="onToggleViewMode(ActivitiesViewMode.ByTime)"
      i18n-title="@@activitiesViewToggle.byTimeTooltip"
      title="Sort activities by time for the selected day"
      i18n-aria-label="@@activitiesViewToggle.byTimeAriaLabel"
      aria-label="Sort activities by time for the selected day"
    >
      <fa-icon [icon]="['fas', 'clock']" class="h-3 w-3" />
      <span>By Time</span>
    </button>
    
    <button
      type="button"
      class="flex items-center gap-2 px-3 py-1.5 text-xs font-medium rounded-md transition-colors duration-200"
      [ngClass]="{
        'bg-white dark:bg-gray-700 text-sky-600 dark:text-sky-400 shadow-sm': viewMode() === ActivitiesViewMode.Manual,
        'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200': viewMode() !== ActivitiesViewMode.Manual
      }"
      (click)="onToggleViewMode(ActivitiesViewMode.Manual)"
      i18n-title="@@activitiesViewToggle.manualTooltip"
      title="Sort activities manually for the selected day"
      i18n-aria-label="@@activitiesViewToggle.manualAriaLabel"
      aria-label="Sort activities manually for the selected day"
    >
      <fa-icon [icon]="['fas', 'list']" class="h-3 w-3" />
      <span>Manual</span>
    </button>
  </div>
</div>
