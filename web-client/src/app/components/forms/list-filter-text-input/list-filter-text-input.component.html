<div class="relative mt-2 rounded-md shadow-sm group">
  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
    <fa-icon
      class="h-5 w-5 text-gray-400 group-hover:text-sky-400"
      [icon]="['fas', 'search']"
    />
  </div>
  <input
    class="block w-full rounded-md border-0 dark:bg-white/5 py-1.5 pl-10 pr-3 text-gray-900 dark:text-white outline-1 -outline-offset-1 outline-gray-300 dark:outline-white/10 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 dark:focus:outline-sky-500 sm:text-sm sm:leading-6"
    id="listFilter"
    name="listFilter"
    type="search"
    [placeholder]="placeholder()"
    [autocomplete]="autocomplete() === true ? 'on' : 'off'"
    [value]="filterValue()"
    (input)="onInputChange($event)"
    aria-label="Search filter"
  />
</div>
